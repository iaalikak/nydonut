<!DOCTYPE html>
<html>
<head>
    <title>Donut Chart - New York Demographics</title>

    <!-- C3.js and D3.js for Donut Chart -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        #chart-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #donut-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <h1>New York Demographics</h1>
        <div id="donut-chart"></div>
    </div>

    <script>
        // Demographic data for the donut chart
        const demographicData = {
            columns: [
                ['Hispanic-Latino', 3948032],
                ['White', 10598907],
                ['Black', 2759022],
                ['Asian', 1916329],
                ['Others', 978959]
            ]
        };

        // Generate Donut Chart
        c3.generate({
            bindto: '#donut-chart',
            data: {
                columns: demographicData.columns,
                type: 'donut'
            },
            color: {
                pattern: ["yellow", "red", "blue", "green", "purple"]
            },
            donut: {
                title: "Population",
                label: {
                    format: function(value, ratio, id) {
                        return ""; // Hide default labels
                    }
                }
            },
            tooltip: {
                format: {
                    value: function(value, ratio, id) {
                        return value + ' (' + (ratio * 100).toFixed(1) + '%)';
                    }
                }
            }
        });
    </script>
</body>
</html>
